<div class="container">
  <form [formGroup]="registro" method="POST" id="signup">

    <div class="header">
      <h3>Registre</h3>
    </div>
    <div class="sep"></div>
    <div class="inputs">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Nom"
        autofocus
      />
      <input
        type="text"
        class="form-control"
        formControlName="lname"
        placeholder="Cognoms"
      />
      <input
        type="number"
        class="form-control"
        formControlName="telefon"
        placeholder="Telèfon Movil"
        autofocus
      />
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Correu Electronic"
      />
      <input
        type="password"
        class="form-control"
        formControlName="pass"
        placeholder="Contraseña"
      />
      <input
        type="password"
        class="form-control"
        formControlName="rpass"
        placeholder="Repeteix la Contraseña"
      />
      <div class="checkboxy">
        <input name="cecky" id="checky" value="1" type="checkbox" /><label
          class="terms"
          >Accepto el terminis i les condicions</label
        >
      </div>

      <div class="buttons">
        <div class="containerbtn">
          <button
            type="button"
            (click)="registrarUsuari()"
            class="btn effect04"
            data-sm-link-text="Registra'm"
            target="_blank"
          >
            <span>Registra'm</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
