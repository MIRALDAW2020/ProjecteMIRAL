<app-header></app-header>

<div class="trobam-page">

  <div class="banner">
    <p>Troba'm</p>
  </div>

  <div class="row mt-5 mt-2 mx-5">

    <div class="col-lg-6 col-md-6 col-sm-12 mb-4">

      <iframe class="mx-auto d-block" src="https://www.google.com/maps/d/u/0/embed?mid=1U329PzuhwR3I9Huxb0A-3ET0pp1txvKQ" width="100%" height="430"></iframe>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">

      <div class="card">

        <h5 class="card-header text-uppercase">Reserva el teu taxi</h5>

        <div class="card-body">

          <form [formGroup]="reservaHtml" method="POST">

            <div class="form-group">

              <div class="col-left" formControlName="empresa">

                <input type="email" formControlName="email" placeholder="Correu Electronic" class="form-control"
                aria-describedby="emailHelp" >
                <label class="mt-3">Selecciona l'empresa</label>

                <select class="form-control" formControlName="empresa" >

                  <option value="Lo Teu Taxi" >Lo Teu Taxi</option>
                  <option value="Taxis Borras" >Taxis Borras</option>
                  <option value="Tele Ràdio Taxis Lleida" >Tele Ràdio Taxis Lleida</option>

                </select>

              </div>

              <div class="col-right">

                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nombres" placeholder="Nom i Cognoms">

                <label class="mt-3" for="exampleInputEmail1">Parada on vol el taxi</label>

                <select  class="form-control" formControlName="parada">

                  <option value="Parada de Taxis Carrer Terol">Parada de Taxis Carrer Terol</option>
                  <option value="Parada de Taxis del Carrer Riu Ebre">Parada de Taxis del Carrer Riu Ebre</option>
                  <option value="Parada de Taxis de l'Estació d'Autobusos">Parada de Taxis de l'Estació d'Autobusos</option>
                  <option value="Parada de Taxis de Joc de la Bola">Parada de Taxis de Joc de la Bola</option>
                  <option value="Parada de Taxis de la Plaça Ricard Vinyes">Parada de Taxis de la Plaça Ricard Vinyes</option>
                  <option value="Parada de Taxis de Prat de la Riba">Parada de Taxis de Prat de la Riba</option>
                  <option value="Parada de Taxis de l'Estació de Trens">Parada de Taxis de l'Estació de Trens</option>
                  <option value="Parada de Taxis de l'Hospital Universitari Arnau de Vilanova">Parada de Taxis de l'Hospital Universitari Arnau de Vilanova</option>

                </select>

              </div>

            </div>

            <button type="submit" class="mt-3 btn btn-primary" (click)="formularioReserva()">Enviar</button>
            <!-- (click)="enviarDatos()" -->

          </form>

        </div>

      </div>

    </div>

  </div>

  <div class="Reservas mb-5">
<h3 class="ml-5">Reservas hechas</h3>
  <table class="table">

    <thead>
      <tr>
        <th scope="col">Correo</th>
        <th scope="col">Empresa</th>
        <th scope="col">Parada</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of verReservas ">
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</div>
