<app-header></app-header>

<div class="trobam-page">

  <div class="banner">
    <p>Troba'm</p>
  </div>

  <div class="row mt-5 mt-2 mx-5">

    <div class="col-lg-6 col-md-6 col-sm-12 mb-4">

      <iframe class="mx-auto d-block" src="https://www.google.com/maps/d/u/0/embed?mid=1U329PzuhwR3I9Huxb0A-3ET0pp1txvKQ" width="100%" height="430"></iframe>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">

      <div class="card">

        <h5 class="card-header text-uppercase">Reserva el teu taxi</h5>

        <div class="card-body">

          <form   [formGroup]="reservaHtml" (ngSubmit)="formularioReserva()">

            <div class="form-group">

              <div class="col-left">

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="correo_f" placeholder="Correu Electronic">

                <label class="mt-3" for="exampleInputEmail1">Selecciona l'empresa</label>

                <select class="form-control" id="exampleFormControlSelect1">

                  <option value="1">Lo Teu Taxi</option>
                  <option value="2">Taxis Borras</option>
                  <option value="3">Tele Ràdio Taxis Lleida</option>

                </select>

              </div>

              <div class="col-right">

                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom i Cognoms">

                <label class="mt-3" for="exampleInputEmail1">Parada on vol el taxi</label>

                <select class="form-control" id="exampleFormControlSelect1">

                  <option value="1">Parada de Taxis Carrer Terol</option>
                  <option value="2">Parada de Taxis del Carrer Riu Ebre</option>
                  <option value="3">Parada de Taxis de l'Estació d'Autobusos</option>
                  <option value="4">Parada de Taxis de Joc de la Bola</option>
                  <option value="5">Parada de Taxis de la Plaça Ricard Vinyes</option>
                  <option value="6">Parada de Taxis de Prat de la Riba</option>
                  <option value="7">Parada de Taxis de l'Estació de Trens</option>
                  <option value="8">Parada de Taxis de l'Hospital Universitari Arnau de Vilanova</option>

                </select>

              </div>

            </div>

            <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
            <!-- (click)="enviarDatos()" -->

          </form>

        </div>

      </div>

    </div>

  </div>
