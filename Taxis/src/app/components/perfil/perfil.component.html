<app-header></app-header>
<div class="page-content page-container bc" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-8 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                    alt="User-Profile-Image"> </div>
                <h6 class="f-w-600">Usuari</h6>
                <p>Nom Usuari</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <form [formGroup]="perfilForm">
                <div class="row tarjeta">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Nombre</p>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control text-muted f-w-400" placeholder="Nombre"
                        formControlName="fname">
                    </div>
                    <!-- MISSATGE ERROR -->

                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Apellidos</p>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2"><i class="far fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control text-muted f-w-400" placeholder="Apellidos"
                        formControlName="lname">
                    </div>
                    <!-- MISSATGE ERROR -->

                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"><i class="far fa-envelope"></i></span>
                      </div>
                      <input type="email" class="form-control text-muted f-w-400" placeholder="Email"
                        formControlName="email">
                    </div>
                    <!-- MISSATGE ERROR -->

                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Contraseña</p>
                    <div class="input-group input-group-sm mb-3" id="show_hide_password">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"><i class="fas fa-unlock-alt"></i></span>
                      </div>
                      <input [type]="show ? 'text' : 'password'" id="passw" class="form-control text-muted f-w-400" placeholder="Contraseña"
                        formControlName="password">
                    </div>
                    <input type="checkbox" (click)="password()"> Mostrar Contraseña
                    <!-- MISSATGE ERROR -->

                  </div>
                  <div class="col-12">
                    <!-- [disabled]="perfilForm.invalid" -->
                    <button type="submit"  class="btn btn-primary"
                        (click)="saveUser()">
                        Guardar
                        <i class="far fa-save"></i>
                      </button>
                      <button type="submit" class="btn btn-primary edit" (click)="editarInfo()">
                        Editar
                        <i class="far fa-edit"></i>
                      </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
