<!-- Pagina de Inicio -->
<div class="bg">

  <div class="all">

    <div class="card text-center">

      <div class="card-body">

        <h4 class="card-title">Conectar-me</h4>

        <!-- Formulario de Log In -->

        <form class="container" [formGroup]="user" (ngSubmit)="enviarDatos()">

          <div class="form-group">

            <input type="email" class="form-control" placeholder="Correo" formControlName="correo" name="correo" #vcorreo [ngClass]="{'is-invalid':submitted && validacion.correo.errors}">

              <!-- Validar Correo -->
              <div *ngIf = "submitted && validacion.correo.errors" class="invalid-feedback mensaje-error">

                <p *ngIf = "validacion.correo.errors.required">Este campo es obligatorio</p>

              </div>

          </div>

          <div class="form-group">

            <div class="input-group mb-2">

              <input id="passwd" type="password" class="form-control" name="password" placeholder="Contrasenya">

              <div class="input-group-prepend">

                <div class="input-group-text btn" (click)="habilitarpasswd()">

                  <img *ngIf="verpasswd == false" src="/assets/icons/eye.png" width="18px" title="Ver contraseña">

                  <img *ngIf="verpasswd == true" src="/assets/icons/eye-off.png" width="18px" title="Ocultar contraseña">

                </div>

              </div>

            </div>

          </div>

          <button type="submit" class="btn btn-outline-info btn-block">Entrar</button>

        </form>

      </div>

      <div class="card-footer text-muted">

        <span class="cuenta-creada">No tengo una cuenta (<a [routerLink]="['/signin']">registrarme</a>)</span>

      </div>

    </div>

  </div>

</div>
