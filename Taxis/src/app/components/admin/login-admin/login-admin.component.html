


<div class="fondo">


<div class="container" style=" border-radius: 5%;">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
              ADMIN PANEL
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                <form [formGroup]="formLogin"  method="POST" id="signup" (ngSubmit)="enviarDatos()">
                      <div class="form-group">
                          <label class="form-control-label">Correu Electronic</label>
                          <input type="email" name="email" class="form-control" formControlName="correo" placeholder="Correu Electronic" required />
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">Contraseña</label>
                          <!-- <input type="password" class="form-control" i> -->
                          <input type="password" name="pass" class="form-control" formControlName="password" placeholder="Contraseña"
                          required />

                      </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                              <!-- Error Message -->
                          </div>
                          <div class="col-lg-6 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>

</div>
